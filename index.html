<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap_animation</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwinsd css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="h-full  w-screen">
    <!-- navbar start   -->
    <section class="bg-orange-900 dark:bg-gray-800 font-poppins">
        <div class="max-w-6xl px-4 mx-auto" x-data="{open:false}">
            <nav class="flex items-center justify-between py-3">
                <a href=""
                    class="text-3xl font-semibold leading-none text-gray-200 dark:text-gray-300">Rs_Photography</a>
                <div class="lg:hidden">
                    <button
                        class="flex items-center px-3 py-2 text-orange-200 border border-orange-200 rounded dark:text-gray-400 hover:text-orange-300 hover:border-orange-300 lg:hidden"
                        @click="open =true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                </div>
                <ul id="navbar" class="hidden lg:w-auto lg:space-x-12  lg:items-center lg:flex ">
                    <li><a href="#Home"
                            class="text-sm  text-gray-200 dark:text-gray-300 hover:text-orange-200 dark:hover:text-orange-200">Home</a>
                    </li>
                    <li><a href=""
                            class="text-sm text-gray-200 dark:text-gray-300 hover:text-orange-200 dark:hover:text-orange-200">About
                            us</a>
                    </li>
                    <li><a href=""
                            class="text-sm text-gray-200 dark:text-gray-300 hover:text-orange-200 dark:hover:text-orange-200">Features</a>
                    </li>
                    <li><a href=""
                            class="text-sm text-gray-200 dark:text-gray-300 hover:text-orange-200 dark:hover:text-orange-200">Blog
                        </a>
                    </li>
                    <li><a href=""
                            class="text-sm text-gray-200 dark:text-gray-300 hover:text-orange-200 dark:hover:text-orange-200">Testimonials</a>
                    </li>
                </ul>
                <div class="hidden lg:block">
                    <a href=""
                        class="inline-block px-4 py-3 mr-2 text-xs font-medium leading-none text-gray-100 border border-gray-200 rounded-full dark:text-gray-300 dark:border-gray-400 hover:bg-orange-200 dark:hover:text-gray-700 hover:text-gray-700">
                        Contact Us
                    </a>
                </div>
            </nav>
            <!-- Mobile Sidebar -->
            <div class="fixed inset-0 w-full bg-gray-900 opacity-25 dark:bg-gray-400 lg:hidden"
                :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
            </div>
            <div class="absolute inset-0 z-10 h-screen p-3 text-gray-700 duration-500 transform shadow-md dark:bg-gray-800 bg-orange-50 w-80 lg:hidden lg:transform-none lg:relative"
                :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
                <div class="flex justify-between px-5 py-2">
                    <a class="text-2xl font-bold dark:text-gray-400" href="#">RS</a>
                    <button class="rounded-md hover:text-orange-300 lg:hidden dark:text-gray-400" @click="open=false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
                <ul class="px-5 text-left mt-7">
                    <li class="pb-3">
                        <a href="#Home" class="text-sm text-gray-700 hover:text-orange-400 dark:text-gray-400">Home</a>
                    </li>
                    <li class="pb-3">
                        <a href="" class="text-sm text-gray-700 hover:text-orange-400 dark:text-gray-400">About us</a>
                    </li>
                    <li class="pb-3">
                        <a href="" class="text-sm text-gray-700 hover:text-orange-400 dark:text-gray-400">Features</a>
                    </li>
                    <li class="pb-3">
                        <a href="" class="text-sm text-gray-700 hover:text-orange-400 dark:text-gray-400">Blog </a>
                    </li>
                    <li class="pb-3">
                        <a href=""
                            class="text-sm text-gray-700 hover:text-orange-400 dark:text-gray-400">Testimonials</a>
                    </li>
                </ul>
                <div class="flex items-center mt-5 lg:hidden">
                    <a href=""
                        class="inline-block w-full px-4 py-3 mr-2 text-xs font-medium leading-none text-center text-gray-100 bg-orange-800 rounded-full dark:bg-orange-400 dark:text-gray-700 dark:border-gray-400 hover:bg-orange-200 dark:hover:text-gray-700 hover:text-gray-700">
                        Contact Us
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- navbar End   -->
    <div id="Home" class="h-full  sm:flex-none w-screen flex justify-center item-center  bg-red-700 ">
        <div id="text" class=" overflow-hidden absolute mr-[65%] mt-[20%] z-30 text-black	w-[10rem] h-[3rem]  ">
            <h1 class="text-4xl absolute  text-[var(--text-color)] top-[8rem]">Diamond.</h1>


            <h1 class="text-4xl absolute  text-[var(--text-color)] top-[8rem]">Light.</h1>

            <h1 class="text-4xl absolute text-[var(--text-color)] top-[8rem] ">Ball.</h1>

        </div>

        <div id="center" class=" lg:h-[75%] sm:h-[50%] sm:w-[20%] lg:w-[70%] relative mt-8 ">
            <div id="imagecontainer" class=" w-[0%] h-[100%] overflow-hidden	 absolute"><img
                    class="w-[100%] h-[100%] object-cover"
                    src="https://images.unsplash.com/photo-1617396900799-f4ec2b43c7ae?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D "
                    alt=""></div>
            <div id="imagecontainer" class=" w-[0%] h-[100%] absolute"><img class="w-[100%] h-[100%] object-cover"
                    src="https://images.unsplash.com/photo-1622737133809-d95047b9e673?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
                    alt=""></div>
            <div id="imagecontainer" class=" w-[0%] h-[100%] absolute"><img class="w-[100%] h-[100%] object-cover"
                    src="https://images.unsplash.com/photo-1634202145331-a6d880b53c42?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8"
                    alt=""></div>
        </div>
    </div>
</main>
